{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
  <h2 class="mb-4">{{ board.name }}</h2>

  <div class="d-flex flex-row gap-3 overflow-auto pb-3" style="white-space: nowrap;">
    
    {% for list in board.lists.all %}
      <div class="card shadow-sm border-0" style="min-width: 280px; max-width: 280px;">
        <div class="card-body">
          <h5 class="card-title">{{ list.name }}</h5>
          <hr>
          <!-- тут будуть таски -->
          <div class="list-tasks">
            {% for task in list.tasks.all %}
              <div class="card mb-2 border-0 shadow-sm">
                <div class="card-body py-2 px-3">
                  {{ task.content }}
                </div>
              </div>
            {% empty %}
              <p class="text-muted small">No tasks</p>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}

    <div class="card shadow-sm border-0 d-flex align-items-center justify-content-center" 
         style="min-width: 280px; max-width: 280px;">
      <div class="card-body text-center">
        <a href="#" class="btn btn-outline-primary w-100">+ Create new list</a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
