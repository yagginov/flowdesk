{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
  <h2 class="mb-4">{{ board.name }}</h2>

  <div class="lists-wrapper">
    <div class="lists-scroll d-flex flex-row gap-3 pb-3" id="lists-scroll">

      {% for list in board.lists.all %}
        <div class="card card-list shadow-sm border-0">
          <h5 class="card-header">{{ list.name }}</h5>
          <div class="list-tasks p-2">
            {% for task in list.tasks.all %}
              <div class="card mb-2 border-0 shadow-sm">
                <div class="card-body py-2 px-3">
                  {{ task.content }}
                </div>
              </div>
            {% empty %}
              <p class="text-muted small">No tasks</p>
            {% endfor %}
          </div>
        </div>
      {% endfor %}

      <div class="card card-list shadow-sm border-0 text-center d-flex align-items-center justify-content-center">
        <h5 class="card-title text-muted">+ Create new list</h5>
        <a href="{% url 'flowdesk:list-create' board.pk %}" class="stretched-link"></a>
      </div>

    </div>
  </div>
</div>

<input type="range" class="lists-scrollbar" id="lists-scrollbar">

{% load static %}
<script src="{% static 'js/lists_scroll.js' %}"></script>
{% endblock %}
