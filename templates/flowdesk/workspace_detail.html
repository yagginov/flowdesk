{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
  <h2 class="mb-4">{{ workspace.name }} â€“ Boards</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for board in workspace.boards.all %}
      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <h5 class="card-header d-flex justify-content-between align-items-center">
            <span>{{ board.name }}</span>
            <span>
              <a href="{% url 'flowdesk:board-update' board.workspace.pk board.pk %}"
                class="btn btn-sm btn-secondary me-1">
                <i class="bi bi-arrow-clockwise"></i>
              </a>
              <form method="post"
                    action="{% url 'flowdesk:board-delete' board.workspace.pk board.pk %}"
                    style="display:inline;">
                {% csrf_token %}
                <button type="submit"
                        class="btn btn-sm btn-danger"
                        onclick="return confirm('Are you sure you want to delete this board?');">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </form>
            </span>
          </h5>
          <div class="card-body">
            {{ board.description }}
            <a href="{% url 'flowdesk:board-detail' workspace.pk board.pk %}" class="stretched-link"></a>
          </div>
        </div>
      </div>
    {% endfor %}

    <div class="col">
      <div class="card h-100 shadow-sm border-0 text-center d-flex align-items-center justify-content-center">
        <h5 class="card-title text-muted">+ Create new board</h5>
        <a href="{% url 'flowdesk:board-create' workspace.pk %}" class="stretched-link"></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
